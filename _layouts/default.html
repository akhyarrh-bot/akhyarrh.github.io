---
layout: compress
---
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    {% feed_meta %}
    <link rel="hub" href="{{'/' | absolute_url }}feed.xml">
    <link rel="sitemap" type="application/xml" title="{{ site.title }}" href="/sitemap.xml">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=00Bd3aYW3A">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=00Bd3aYW3A">
    <link rel="icon" type="image/png" sizes="194x194" href="/favicon-194x194.png?v=00Bd3aYW3A">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png?v=00Bd3aYW3A">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=00Bd3aYW3A">
    <link rel="manifest" href="/site.webmanifest?v=00Bd3aYW3A">
    <link rel="mask-icon" href="/safari-pinned-tab.svg?v=00Bd3aYW3A" color="#5bbad5">
    <link rel="shortcut icon" href="/favicon.ico?v=00Bd3aYW3A">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{{'/' | relative_url }}style.css">
    <link rel="preconnect" href="https://www.gstatic.com">
</head>
<body>
    <div class="container">
        <nav class="main-nav">
          {% if page.url != "/" %}
          <a href="{{'/' | relative_url }}"><span>‚Üê</span>&nbsp;Home</a>
          {% endif %}
          {% if page.url != "/profil/" %}
          <a href="{{'/' | relative_url }}profil">Profile</a>
          {% endif %}
          <a href="{{'/' | relative_url }}contact">Contact</a>
          <a href="{{'/' | relative_url }}feed.xml">Subscribe</a>
        </nav>
    </div>
    <main class="container">
        {{ content }}
    </main>
    <div class="container">
        <footer class="main-footer text-center">
            <p class="small color-light">&copy; {{ site.time | date: '%Y' }} {{ site.author }}</p>
        </footer>
    </div>
    <script src="//www.google.com/recaptcha/api.js" async defer></script>
    <script>
    if ('serviceWorker' in navigator) {
		window.addEventListener('load', function() {
			navigator.serviceWorker.register("/sw.js").then(function() {
				console.log('ServiceWorker registration successful');
			}, function(err) {
				console.log('ServiceWorker registration failed: ', err);
			});
		});
    }
    else {
        console.log('Service Workers not supported');
    }
    </script>
</body>
</html>
