---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
  <head>

    {% include head.html %}

  </head>
  <body>

    <div class="container content">

      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.name }}</a>
          <small><a href="/feed.xml">Subscribe</a></small>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> <a href="https://twitter.com/akhyarrh">akhyarrh</a>
        </small>
      </footer>

    </div>

  </body>
</html>
