---
layout: compress
---
<!DOCTYPE html>
<html {% if site.lang %}lang="{{ site.lang }}"{% endif %}>
<head>
  {% include head.html %}
</head>
<body>
		{{ content }}
    <footer>
      <p class="text-center">&copy; {{ site.time | date: '%Y' }} {{ site.author }}</p>
      <p class="text-center">
        <a href="https://twitter.com/{{ site.twitter.username }}">Twitter</a>
        <span aria-hidden="true">&mdash;</span>
        <a href="https://github.com/{{ site.github.owner_name }}">Github</a>
      </p>
      <p style="margin: 0;" class="text-center"><a style="text-decoration: none;" href="#top" alt="back to beginning of this page">Top &#8593;</a></p>
    </footer>
	{% if jekyll.environment == "production" %}
    <script>
    if ('serviceWorker' in navigator) {
		window.addEventListener('load', function() {
			navigator.serviceWorker.register("/sw.js?{{ site.time | date: "%s" }}").then(function() {
				console.log('ServiceWorker registration successful');
			}, function(err) {
				console.log('ServiceWorker registration failed: ', err);
			});
		});
    }
    else {
        console.log('Service Workers not supported');
    }
    </script>
	{% endif %}
    {% include ga.html %}
</body>
</html>
