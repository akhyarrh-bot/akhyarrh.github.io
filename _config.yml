# Site Author
author:
  name             : "M. Akhyar Rahman H."
  avatar           : /assets/img/avatar.jpg
  bio              : "Young, wild, & free."
  location         : "South Borneo, ID"
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/akhyarrh"
    - label: "GitHub"
      icon: "fab fa-fw fa-github-alt"
      url: "https://github.com/akhyarrh"

# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/akhyarrh"
    - label: "GitHub"
      icon: "fab fa-fw fa-github-alt"
      url: "https://github.com/akhyarrh"

category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/

jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

permalink: /:title/
paginate: 8

show_drafts: false
future:      false
unpublished: false

exclude:
  - CNAME
  - Gemfile*
  - LICENSE
  - Makefile
  - Rakefile
  - README.md
  - vendor
  - staticman.yml

sass:
  style: compressed

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      show_date: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
  - scope:
      path: ""
      type: tag
    values:
      author_profile: false
      comments: false
  - scope:
      path: ""
      type: category
    values:
      author_profile: false
      comments: false

compress_html:
  clippings: all
  comments: all
  #ignore:
  #  envs: development  # disable compression in dev environment

# https://help.github.com/articles/configuring-jekyll-plugins/#default-plugins
plugins:
  #
  # Plugins below are enabled by default on github pages
  # I write them down here only for documentation purpose
  # more info see:
  # https://help.github.com/en/github/working-with-github-pages/about-github-pages-and-jekyll#plugins
  #
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-titles-from-headings
  - jekyll-github-metadata
  - jekyll-mentions

  - jekyll-data
  - jekyll-archives
  - jekyll-include-cache
  - jekyll-target-blank
  - jekyll-loading-lazy
  - jekyll-minifier

markdown: CommonMarkGhPages

#comment-post: https://docs.google.com/forms/d/e/1FAIpQLSdK2gNXrbEDYdLVXQczAgKaSCkPS--w4nGc_AJopcwlZMOIwQ
#comment-read: https://docs.google.com/spreadsheets/d/1txcAELxvQ0XiPlIYtLB4m5lBqc25I6EYRi5LmTzI1MA
#comment-post-fields: [ entry.676535420, entry.240716117, entry.185139534]

optional_front_matter:
  remove_originals: true

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

jekyll-mentions: https://twitter.com

target-blank:
  rel: nofollow

commonmark:
  options: ["SMART", "FOOTNOTES", "STRIKETHROUGH_DOUBLE_TILDE"]
  extensions: ["strikethrough", "autolink", "table"]

jekyll-minifier:
  exclude: ["*.xml", "*.txt", "*.webmanifest"]
  uglifier_args:
    harmony: true

pwa:
  #sw_src_filepath: service-worker.js # Optional
  #sw_dest_filename: service-worker.js # Optional
  dest_js_directory: assets/js # Required
  precache_recent_posts_num: 10 # Optional
  precache_glob_directory: / # Optional
  precache_glob_patterns: # Optional
    - "/**/*.{js,json,css}"
    - "/**/*.{ico,jpg,jpeg,png,svg,webp}"
    - "/**/*.html"
  precache_glob_ignores: # Optional
    - "sw-register.js"
    - "service-worker.js"
    - "assets/css/*.map"
    - "/assets/js/_main.js"
    - "/assets/js/lunr/lunr.js"
    - "/assets/js/lunr/lunr-gr.js"
    - "/assets/js/plugins/**/*"
    - "/assets/js/vendor/**/*"
