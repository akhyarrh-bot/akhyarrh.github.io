  staticman:
    branch               : source
    endpoint             : https://staticman3.herokuapp.com/v3/entry/github/
reCaptcha:
    enabled: true
    siteKey: "6LdvJhUTAAAAAGWXMLZRgp8gwgx1uV7qCNMKVpa7"
    secret: ""
search                   : true # true, false (default)
#search_full_content      : # true, false (default)

# Social Sharing
twitter:
  username               : akhyarrh
  card                   : summary_large_image
facebook:
  publisher              : https://facebook.com/akhyarrh

social:
  name                   : M. Akhyar Rahman H.
  links:
    - https://twitter.com/akhyarrh
    - https://github.com/akhyarrh

# Analytics
analytics:
  provider               : google-universal
  google:
