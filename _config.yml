gems:
  - jemoji
  - jekyll-feed
  - jekyll-sitemap

name:        "akhyarrh's"
description: "Blogger • Freak • Gamer • Geek"
url:         "http://walutisme.com"
author:
  name:  "Akhyar Rahman Hidayat"
  email: "akhyarrh@gmail.com"
  uri:   "https://twitter.com/akhyarrh"

timezone: Asia/Jakarta

host: localhost
port: 6868

permalink: /post/:title
relative_permalinks: true

paginate: 10
paginate_path: /page/:num

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - Rakefile
  - README.md

sass:
  style: compressed

markdown: redcarpet
redcarpet:
  extensions:
    - no_intra_emphasis
    - tables
    - autolink
    - disable_indented_code_blocks
    - strikethrough
    - underline
    - highlight
    - quote

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "drafts"
    values:
      layout: "post"

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  ignore:
    envs: [local]
