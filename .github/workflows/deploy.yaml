name: Build and Deploy to master branch

on:
  push:
    branches:
      - source

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - uses: jeffreytse/jekyll-deploy-action@v0.1.3
        with:
          provider: 'github'
          token: ${{ secrets.GH_TOKEN }}
          branch: 'master'
          cname: 'akhyar.js.org'
