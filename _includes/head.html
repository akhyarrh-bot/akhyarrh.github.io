<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% seo %}
{% feed_meta %}
<link rel="hub" href="{{ site.url }}/feed.xml">
<link rel="sitemap" type="application/xml" title="{{ site.title }}" href="/sitemap.xml">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png?{{ site.time | date: '%Y%s' }}">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png?{{ site.time | date: '%Y%s' }}">
<link rel="icon" type="image/png" sizes="194x194" href="/assets/favicon-194x194.png?{{ site.time | date: '%Y%s' }}">
<link rel="icon" type="image/png" sizes="192x192" href="/assets/android-chrome-192x192.png?{{ site.time | date: '%Y%s' }}">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png?{{ site.time | date: '%Y%s' }}">
<link rel="manifest" href="/site.webmanifest?{{ site.time | date: '%Y%s' }}">
<link rel="mask-icon" href="/assets/safari-pinned-tab.svg?{{ site.time | date: '%Y%s' }}" color="#333333">
<meta name="apple-mobile-web-app-title" content="AkhyarRH">
<meta name="application-name" content="AkhyarRH">
<link rel="shortcut icon" href="/assets/favicon.ico?{{ site.time | date: '%Y%s' }}">
<meta name="msapplication-TileColor" content="#2b5797">
<meta name="msapplication-TileImage" content="/assets/mstile-144x144.png?{{ site.time | date: '%Y%s' }}">
<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" href="/style.css?{{ site.time | date: '%Y%s' }}">
{% if jekyll.environment == "production" %}
<link rel="preconnect" href="https://www.gstatic.com">
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-36665422-2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag("js", new Date());
  gtag("config", "UA-36665422-2", {"anonymize_ip": true});
</script>
{% endif %}
