<!-- start custom head snippets -->
<link rel="apple-touch-icon" href="/assets/apple-touch-icon.png?{{ site.time | date: '%Y%s' }}">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png?{{ site.time | date: '%Y%s' }}">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png?{{ site.time | date: '%Y%s' }}">
<link rel="manifest" href="/site.webmanifest?{{ site.time | date: '%Y%s' }}">
<link rel="mask-icon" href="/assets/safari-pinned-tab.svg?{{ site.time | date: '%Y%s' }}" color="#333333">
<meta name="apple-mobile-web-app-title" content="AkhyarRH">
<meta name="application-name" content="AkhyarRH">
<link rel="icon" href="/favicon.ico?{{ site.time | date: '%Y%s' }}">
<meta name="msapplication-TileColor" content="#2b5797">
<meta name="msapplication-TileImage" content="/assets/mstile-144x144.png?{{ site.time | date: '%Y%s' }}">
<meta name="theme-color" content="#252a34">
<meta name="monetization" content="$ilp.uphold.com/Azp9EgLjnF2M">

{% if page.comments %}
<link rel="preconnect" href="https://www.google.com">
<link rel="preconnect" href="https://www.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
{% endif %}
<link rel="preconnect" href="https://www.google-analytics.com">
{% if page.comments or page.title == 'Kontak' and jekyll.environment == 'production' %}
<link rel="preload" href="https://www.google.com/recaptcha/api.js" as="script">
{% endif %}
<!-- end custom head snippets -->
