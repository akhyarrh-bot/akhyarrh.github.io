<section class="page__share" data-proofer-ignore>
  {% if site.data.ui-text[site.locale].share_on_label %}
    <h2 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</h2>
  {% endif %}

  <a href="https://twitter.com/intent/tweet?{% if site.twitter.username %}via={{ site.twitter.username | url_encode }}&{% endif %}text={{ page.title | markdownify | strip_html | strip_newlines | escape_once }}%20{{ page.url | absolute_url | url_encode }}" class="btn btn--large btn--twitter" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Twitter"><i class="fab fa-fw fa-twitter" aria-hidden="true"></i><span> Twitter</span></a>

  <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | url_encode }}" class="btn btn--large btn--facebook" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Facebook"><i class="fab fa-fw fa-facebook-f" aria-hidden="true"></i><span> Facebook</span></a>

  <a href="https://line.me/R/msg/text/?{{ page.url | absolute_url | url_encode }}" class="btn btn--large btn--line" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} LINE"><i class="fab fa-fw fa-line" aria-hidden="true"></i><span> LINE</span></a>

  <a href="https://telegram.me/share/url?url={{ page.url | absolute_url | url_encode }}&text={{ page.title | markdownify | strip_html | strip_newlines | escape_once }}" class="btn btn--large btn--telegram" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Telegram"><i class="fab fa-fw fa-telegram-plane" aria-hidden="true"></i><span> Telegram</span></a>

  <a href="whatsapp://send?text={{ page.title | markdownify | strip_html | strip_newlines | escape_once }} {{ page.url | absolute_url | url_encode }}" class="btn btn--large btn--whatsapp" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} WhatsApp"><i class="fab fa-fw fa-whatsapp" aria-hidden="true"></i><span> WhatsApp</span></a>

  <a href="mailto:?subject={{ page.title | markdownify | strip_html | strip_newlines | escape_once }}&body={{ page.url | absolute_url | url_encode }}" class="btn btn--large btn--email" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Email"><i class="fas fa-fw fa-envelope" aria-hidden="true"></i><span> Email</span></a>
</section>
