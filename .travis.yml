language: ruby
cache: bundler
rvm:
  - 2.2.5
env:
  global:
  - GH_USER: akhyarrh
  - GH_REPO: akhyarrh.github.io
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 
notifications:
  email: false
install: ./script/bootstrap
script:
  - 'if [ "$TRAVIS_PULL_REQUEST" = "true" ]; then bash ./script/test; fi'
  - 'if [ "$TRAVIS_BRANCH" != "develop" ]; then bash ./script/test; fi'
  - ./script/build
  - ./script/deploy
